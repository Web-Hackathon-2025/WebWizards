<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karigar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
            url('https://images.unsplash.com/photo-1552664730-d307ca884978');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff5252;
        }

        .social-btn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5 col-lg-4">

        <div class="card login-card">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <div class="brand text-dark">Karigar</div>
                    <p class="text-muted mb-0">Sign in to your account</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none text-muted small">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Sign In
                    </button>
                </form>

                <div class="text-center my-4 text-muted">
                    — OR CONTINUE WITH —
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="btn btn-light social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-light social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="btn btn-light social-btn">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <p class="text-center mt-4 mb-0">
                    Don’t have an account?
                    <a href="signup.html" class="fw-semibold text-decoration-none" style="color:#ff6b6b;">
                        Sign up
                    </a>
                </p>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        // demo redirect
        window.location.href = '../dashboard/dashboard.html';
    });
</script>
</body>
</html>
